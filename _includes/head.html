<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="author" content="Pixel Beacon">
    <meta name="robots" content="index, follow">

    <!-- Google AdSense -->
    <meta name="google-adsense-account" content="ca-pub-1302558773696954">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:site_name" content="像素信标 (Pixel Beacon)">
    <meta property="og:locale" content="zh_CN">
    <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/og-image.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/assets/og-image.png">

    <!-- Favicon and App Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="{{ site.baseurl }}/assets/icons/site.webmanifest">
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/icons/favicon.ico">

    <!-- Jekyll SEO tag (auto-generated meta) -->
    {%- seo -%}

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">

    <!-- Feed -->
    {%- feed_meta -%}

    <!-- Google Analytics -->
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
    {%- endif -%}

    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
    </script>

    <!-- Cookie Consent Banner -->
    {%- include cookie-consent.html -%}
</head>
